<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_A_Frame</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="pikachu" src="archive/model.gltf"></a-asset-item>
        </a-assets>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane data-brackets-id="2287" position="0 0.01743 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material="" geometry="" scale="4 4 4"></a-plane>
        <a-entity position="" rotation="" gltf-model="#pikachu"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src=""></script>
</body></html>
